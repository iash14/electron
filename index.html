<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Chat</title>

  <!-- зовнішні бібліотеки -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>

  <!-- наші стилі -->
  <link rel="stylesheet" href="./styles/layout.css">
  <link rel="stylesheet" href="./sidebar/sidebar.css">
  <link rel="stylesheet" href="./login/login.css">

  <!-- наші скрипти -->
  <script src="./login/login.js"></script>
  <script src="./sidebar/sidebar.js"></script>
  <script src="./chat/chat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">
  <div x-data="chatApp()" class="chat-container bg-white rounded-lg shadow-lg flex w-full max-w-5xl">

    <!-- sidebar -->
    <div id="sidebar-container"></div>

    <!-- Основна частина -->
    <div class="chat-area p-4 flex flex-col w-full">
      <div id="login-container"></div>

      <div id="chat-container" class="chat-container"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('./login/login.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('login-container').innerHTML = html;
        })
        .catch(err => console.error('Error loading login:', err));

      fetch('./sidebar/sidebar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-container').innerHTML = html;
        })
        .catch(err => console.error('Error loading sidebar:', err));

      fetch('./chat/chat.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('chat-container').innerHTML = html;
        })
        .catch(error => console.error('Error loading chat:', error));
    });

    function chatApp() {
      return {
        username: '',
        password: '',
        accessToken: '',
        userId: '',
        roomId: '',
        joinRoomId: '',
        newRoomName: '',
        newRoomId: '',
        rooms: [],
        messages: [],
        newMessage: '',
        inviteUser: '',
        error: '',
        lastSyncToken: '',
        login,
        createRoom,
        fetchRoomsWithNames,
        joinRoom,
        inviteUserToRoom,
        getRoomName,
        switchRoom,
        sendMessage,
        fetchMessages
      }
    }
  </script>
</body>
</html>
